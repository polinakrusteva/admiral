---
name: "wordPressWithMySqlCompute"
properties:
  _leaseDays: "3"
components:
  mysql:
    type: "Compute"
    data:
      name: "mysql"
      environmentName: "On premise"
      cpuCount: 1
      networks:
        - name: "public-wpnet"
          address: 10.0.0.7
          assignment: STATIC
      totalMemoryBytes: 1073741824
      imageType: "coreos"
  wordpress:
    type: "Compute"
    data:
      name: "wordpress"
      environmentName: "On premise"
      instanceType: small
      imageType: "ubuntu-server-1604"
      networks:
        - name: public-wpnet
      tagLinks:
       - key: key
         value: value
  public-wpnet:
    type: "Compute.Network"
    data:
      name: public-wpnet