<tr>
  <td colspan="9" class="inline-edit-holder placementEditHolder">
    <div class="inline-edit">
      <form class="inline-edit-properties placement-inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>
          <div class="row">
            <div class="name form-group col-md-6">
              <label class="required">{{i18n "app.placement.edit.nameLabel"}}</label>
              <div class="nameInput form-control">
                <input type="text">
              </div>
            </div>
            <div class="group form-group col-md-6">
              {{#if isEmbeded}}
              <label class="required">{{i18n-appmode-aware "app.placement.edit.groupLabel" "app.placement.edit.businessGroupLabel"}}</label>
              {{else}}
              <label>{{i18n-appmode-aware "app.placement.edit.groupLabel" "app.placement.edit.businessGroupLabel"}}</label>
              {{/if}}
              <div class="placementGroupInput form-control">
              </div>
            </div>
            <div class="placementZone form-group col-md-6">
              <label class="required">{{i18n "app.placement.edit.placementZoneLabel"}}</label>
              <div class="form-control">
                <div class="dropdown-holder"></div>
                <span class="help-block"></span>
              </div>
            </div>
            {{#if isEmbeded}}
            <div class="deploymentPolicy form-group col-md-6">
              <label>{{i18n "app.placement.edit.deploymentPolicyLabel"}}</label>
              <div class="form-control">
                <div class="dropdown-holder"></div>
                <span class="help-block"></span>
              </div>
            </div>
            {{else}}
            <div class="placeholder form-group col-md-6">
              <label></label>
              <div class="form-control">
                <div class="dropdown-holder"></div>
              </div>
            </div>
            {{/if}}
            <div class="form-group col-md-6">
              <label>{{i18n "app.placement.edit.priorityLabel"}}</label>
              <div class="priorityInput form-control">
                <input type="number" placeholder="{{i18n 'app.placement.edit.priorityPlaceholder'}}" />
                <span class="help-block"></span>
              </div>
              <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="{{i18n 'app.placement.edit.priorityHint'}}"></i>
            </div>
            <div class="form-group col-md-6">
              <label>{{i18n "app.placement.edit.instancesLabel"}}</label>
              <div class="maxInstancesInput form-control">
                <input type="number" placeholder="{{i18n 'app.placement.edit.instancesPlaceholder'}}"/>
                <span class="help-block"></span>
              </div>
              <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="{{i18n 'app.placement.edit.instancesHint'}}"></i>
            </div>
            <div class="form-group col-md-6">
              <label>{{i18n "app.placement.edit.memoryLimitLabel"}}</label>
              <div class="memoryLimitInput form-control">
                <div class="inline-input-group">
                  <input type="number"/>
                  <div class="select">
                    <select>
                      <option>kB</option>
                      <option selected="selected">MB</option>
                      <option>GB</option>
                    </select>
                  </div>
                </div>
                <span class="help-block"></span>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>{{i18n "app.placement.edit.cpuSharesLabel"}}</label>
              <div class="cpuSharesInput form-control">
                <div class="inline-input-group">
                  <input type="number"/><span>%</span>
                </div>
                <span class="help-block"></span>
              </div>
            </div>
          </div>
        </section>
      </form>
      <div class="inline-edit-toolbar">
        <a href="#" class="inline-edit-save btn btn-circle placementRowEdit-save">
          <i class="fa fa-check"></i>
          <i class="fa fa-spinner fa-spin loader"></i>
        </a>
        <a href="#" class="inline-edit-cancel btn btn-circle">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
  </td>
</tr>
